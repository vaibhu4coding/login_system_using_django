<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Authentication</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>message: </strong>{{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        <h3>Welcome to our app</h3>
        {% if user.is_authenticated %}
        <h3>hello {{ fname }}</h3>
        <h4>you are successfully logged in</h4>
        <button type="submit"><a href="/authentication/signout"> SignOut </a></button>
        {% else %}
        <button type="submit"><a href="/authentication/signup"> SignUp </a></button>
        <button type="submit"><a href="/authentication/signin"> SignIn </a></button>
        {% endif %}
        <script src="" async defer></script>
    </body>
</html>
