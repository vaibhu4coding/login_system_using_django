<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h3>Sign up</h3>
        <form method="post">
            {% csrf_token %}
            <label>username</label>
            <input type="text" id="username" name="username" placeholder = "Create a username" required>
            <br>
            <label>First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder = "First Name" required>
            <br>
            <label>Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder = "Last Name" required>
            <br>
            <label>Email Address</label>
            <input type="email" id="email_address" name="email_address" placeholder = "Enter Email Address" required>
            <br>
            <label>Password</label>
            <input type="password" id="pwd" name="pwd" placeholder = "Enter Password" required>
            <br>
            <label>Confirm Password</label>
            <input type="password" id="cnf_pwd" name="cnf_pwd" placeholder = "Confirm Password" required>
            <br>
            <button type = "submit">Submit</button>
        </form>
        <script src="" async defer></script>
    </body>
</html>
